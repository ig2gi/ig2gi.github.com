<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	
	<head>
	    <link type='text/css' rel='stylesheet' href='map.css'/>
	    <link type='text/css' rel='stylesheet' href='mapsvg.css'/>
	    <script src="lib/d3.v3.min.js"></script>
	    <script src="lib/d3.geo.projection.v0.min.js"></script>
	    <script src="lib/colorbrewer.js"></script>
		<script src="lib/queue.v1.min.js"></script>
	</head>

	<body>
		
		
		<!-- Graph Panel (SVG) -->
		<div id="graphpanel">
			
			<!-- Map Panel (SVG) -->
			<div id="map"></div>

		</div>

		<!-- Title Panel (HTML) -->
		<div id="titlePanel" class="aside">

				<!-- Title Panel (SVG) -->
				<div id="title"></div>

		</div>
		
		<!-- Filter Panel (HTML) -->
		<div id="filterPanel" class="aside">

					<a href="http://www.iasociety.org" target="_blank"><img src="images/logo_ias.gif" width="130"/></a>&nbsp;&nbsp;&nbsp;<img src="images/cipher_logo_small.png" width="130"/>
					<hr>
					<br>
					
					<span style="color:steelblue;font-size:1.3em;">Viewing options</span>
					
					<p>
						<b>Background Information:</b><br>
						<select id="backgroundInfo" name="backgroundInfo">
						</select>â€‹
					</p>
					
					<b>Filter cohorts by:</b>
					<table>
						<tr><td class="filter">Year of Initiation</td><td>
							<select id="year" name="year">
								<option value ="1980" selected>1980</option>
							</select>
						</td></tr>
						<tr><td class="filter">Enrollment Status</td><td>
							<select id="status" name="status">
							</select>
						</td></tr>
						<tr><td class="filter">Age Group</td><td><span id="ageGroup"></span></td></tr>
						<tr><td class="filter"><br>Subject Status</td><td><br><span id="subjectStatus"></span></td></tr>
					</table>
					<br>
					<b>Networks:</b><br><br>
					<div id="wrapper">
						<div id="net1" style="float: left;"></div>
						<div id="net2" style="float: left;"></div>
					</div>
					<br><br>
					<span id="mapInfo"/>
		</div>

		<!-- Legend Panel (HTML) -->
		<div id="legendPanel" class="aside">

				<!-- Legend Panel (SVG) -->
				<div id="legend"></div>

		</div>

		<!-- Zoom Panel (HTML) -->
		<div id="zoomPanel" class="aside">

				<!-- Zoom Panel (SVG) -->
				<div id="zoom"></div>

		</div>

		<span id="error" style="color: red;font-size: small;"></span>
		
		<script src="ias-1.0.0.js"></script>
		
	</body>

</html>
