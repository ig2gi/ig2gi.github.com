    <script type="text/javascript">
		function getLastMod(){
			var page = document.getElementById('map');
			var lastModif = new Date(page.contentWindow.document.lastModified);
			document.getElementById('LastModified').innerHTML = lastModif.toLocaleString();
		};
	</script>
</head>

<aside style="margin-top:-100px;" class="gist-date">Last Modification: <span id="LastModified"></span></aside>

<iframe id="map" src="map.html" scrolling="no" onload="getLastMod()">
</iframe>
