<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	
	<head>
	    <link type='text/css' rel='stylesheet' href='map.css'/>
	    <link type='text/css' rel='stylesheet' href='mapsvg.css'/>
	    <script src="lib/d3.v3.min.js"></script>
	    <script src="lib/colorbrewer.js"></script>
		<script src="lib/queue.v1.min.js"></script>
	</head>

	<body>
		<span class="filter" id="mode"></span>
		&nbsp;&nbsp;
		<span id="error" style="color: red;font-size: small;"></span>

		<!-- Graph Panel (SVG) -->
		<div id="graphpanel">

			<h4 style="color:steelblue">CIPHER Interactive Map of Paediatric Cohorts.</h4>
			<!-- Map Panel (SVG) -->
			<div id="map"></div>
			<!-- Legend Panel (SVG) -->
			<div id="legend"></div>

		</div>
		
		
		<!-- Filter Panel (HTML) -->
		<div id="filter" class="filter">
			
			<aside style="margin-top:-550px;margin-left:30px;">
				
					<span style="color:steelblue"><b>Viewing options</b></span>
					
					<p>
						<b>Background Information:</b><br>
						<select id="backgroundInfo" name="backgroundInfo">
						    <option value ="HIV" selected>HIV Prevalence Rate</option>
						    <option value ="ARV">ARV Treatment Coverage Rate</option>
						</select>â€‹
					</p>
					
					<b>Filter cohorts by:</b>
					<table>
						<tr><td class="filter">Year of Initiation</td><td>
							<select id="year" name="year">
								<option value ="1980" selected>1980</option>
							</select>
						</td></tr>
						<tr><td class="filter">Enrollment Status</td><td>
							<select id="status" name="status">
							</select>
						</td></tr>
						<tr><td class="filter">Age Group</td><td><span id="ageGroup"></span></td></tr>
						<tr><td class="filter"><br>Subject Status</td><td><br><span id="subjectStatus"></span></td></tr>
					</table>
		
					<b>Networks:</b><br><br>
					<div id="wrapper">
						<div id="EuroCoord"></div>
						<div id="IeDEA"></div>
					</div>
					<div id="Other"></div>
	
			</aside>

		</div>

		<br>

		<script src="ias-0.7.0.js"></script>

	</body>

</html>
