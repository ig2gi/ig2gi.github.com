<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	
	<head>
	    <link type='text/css' rel='stylesheet' href='map.css'/>
	    <script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
	</head>

	<body>

		<div id="graphpanel">

			<h4 style="color:steelblue">CIPHER Interactive Map of Cohorts</h4>
			<!-- Map Panel (SVG) -->
			<div id="map"></div>
			<!-- Legend Panel (SVG) -->
			<div id="legend"></div>

		</div>
		
		
		<!-- Filter Panel (HTML) -->
		<div id="filter" class="filter">
			
			<aside style="margin-top:-550px;margin-left:30px;">
				
					<h4 style="color:steelblue">Viewing options</h4>
					
					<p>
						<b>Background Information:</b><br>
						<select id="backgroundInfo" name="backgroundInfo">
						    <option value ="HIV" selected>HIV Prevalence Rate</option>
						    <option value ="ARV">ARV Treatment Coverage Rate</option>
						</select>â€‹
					</p>
					
					<b>Filter cohorts by:</b>
					<table>
						<tr><td class="filter">Year of Initiation</td><td>
							<select id="year" name="year">
								<option value ="1980" selected>1980</option>
							</select>
						</td></tr>
						<tr><td class="filter">Enrollment Status</td><td>
							<select id="status" name="status">
							</select>
						</td></tr>
					</table>
					<br>
					<b>Networks:</b><br><br>
					<div id="wrapper">
						<div id="EuroCoord" class="fl"></div>
						<div id="Other" class="fl"></div>
						<div class="clr"></div>
					</div>
					<div id="IeDEA"></div>
						
					
					<br><br><br><br>
					<br><br>
				
			</aside>

		</div>

		<br>

		<script src="lib/colorbrewer.js"></script>
		<script src="ias-0.5.js"></script>

	</body>

</html>
